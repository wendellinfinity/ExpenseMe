<!doctype html>
<html manifest="site.appmanifest">
<head>
    <meta charset="utf-8" />
    <title>Expenses Tracker</title>
    
    <!-- disable iPhone inital scale -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <script src="/Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/Scripts/modernizr-1.7.min.js" type="text/javascript"></script>

    <script src="/Scripts/everything.js" type="text/javascript"></script>

    <link href="/Content/style.css" rel="stylesheet" type="text/css" />
    <link href="/Content/media-queries.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="pagewrap">
        <header id="header">
            <div>
                <h1>Rawr!</h1>
            </div>
            <nav>
                <ul id="main-nav" class="clearfix">
                    <li><a href="default.html">My Expenses</a></li>
                    <li><a href="about.html">Settings</a></li>
                    <li class="onlinestatus"><span id="app_status" class="status green">You are online</span></li>
                </ul> 
            </nav>
        </header>
        <section id="content">
            <div class="expenselist">
                <h3>My Expenses</h3>
                <ul id="expenses_myexpenses">
                </ul>
                </div>
            <div class="expenselist">
                <h3>Offline</h3>
                <ul id="expenses_offline">
                </ul>
            </div>

        </section>
        <aside id="sidebar">
            <section class="widget">
			    <h4 class="widgettitle">Add new expense</h4>
			    <ul>
				    <li><span class="label">What is it?</span><br/><span><input type="text" id="expense_description" /></span></li>
				    <li><span class="label">How much?</span><br/><span><input type="number" id="expense_spent" placeholder="Ex: 110.25" /></span></li>
			    </ul>
                <div id="addexpensecontainer">
                    <a id="addexpense">Save</a>
                </div>
		    </section>
        </aside>
        <footer id="footer">
        </footer>
    </div>
</body>
</html>
